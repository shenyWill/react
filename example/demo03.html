<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script src="../plugin/react.js"></script>
    <script src="../plugin/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>

    <script type="text/babel">

    window.onload = function() {
        let arr = ['yuan','will','react'];
        var HelloComponent =React.createClass({
            // return 和 <h1>必须在同一行，不然报错
            render:function(){
                return <h1>   
                    {
                        arr.map((name)=>{
                           return <div key={name}>hello,{name}</div>  //规定必须有key值，不然会报错
                        })
                    }
                </h1>;
            }
        });
        ReactDOM.render(
            <HelloComponent/>,
            document.getElementById('react-dom')
        )
    }
    </script>
</head>
<body>
    <div id="react-dom"></div>
</body>
</html>
